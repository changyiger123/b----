<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>注册用户 - 浙江易建易工网络科技有限公司</title>
    <#include "inc/favicon.html" />
    <link rel="stylesheet" type="text/css" href="${REQ}/assets/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="${REQ}/assets/css/app.css">
</head>
<body>
<div class="zccontent">
    <div class="header">
        <span><img src="${REQ}/assets/img/zc_logo.png" alt=""/></span>
        <span class="logoright">注册易工家账号</span>
        <span class="back"><a href="$(REQ)/logout.html">返回登录&gt;</a></span>
    </div>
    <div class="registerinput">
        <p><span class="left">用户名</span><input type="text" name="username" class="left" placeholder="请设置用户名"/><span class="ts"></span><span class="des left">设置后不可更改<br>仅限字母或数字，必须字母开头，6到16位之间</span></p>
        <p><span>手机号</span><input type="text" name="mobile" placeholder="可用于找回密码和登录"/></p>
        <div class="yzm"><span class="left">验证码</span><p class="left"><input type="text" name="yzm" placeholder="请输入验证码"/><input type="button" class="getyzm" value="获取验证码""></p></div>
        <p class="psd"><span>密码</span><input type="password" name="psd" placeholder="请设置登录密码"/></p>
        <p class="btn"><input type="button" id="registerBtn" value="注册"/></p>
        <div class="xy"><input type="checkbox" id="checkbox-id"/>&nbsp;<span>阅读并同意<a href="${REQ}/agreement.html" id="registerReadme" target="_blank">易工家用户协议</a></span></div>
    </div>
    <div class="weixin">
    </div>
</div>
<script type="text/javascript" src="${REQ}/assets/js/jquery.min.js" ></script>
<script type="text/javascript" src="${REQ}/assets/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${REQ}/assets/js/md5.min.js"></script>
<script type="text/javascript">window.BASE_URL = "${REQ}";</script>
<script type="text/javascript" src="${REQ}/assets/js/app.js"></script>
</body>
</html>
